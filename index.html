<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Projects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="container1">
        <h1 style="text-align: center; color: white; padding-top: 20px;">Weather App</h1>
        <div class="card">
            <div class="search">
                <input id="city-input" type="text" placeholder="enter city name" spellcheck="false">
                <button id="get-weather-btn"><img src="./images/search.png" alt=""></button>
            </div>
            <div class="error">
                <p>Invalid city Name</p>
            </div>
            <div class="weather">
                <img src="./images/rain.png" class="weather-icon">
                <h1 id="temperature" class="temp">22Â°c</h1>
                <h2 id="city-name" class="city">Default</h2>
                <div class="details">
                    <div class="col">
                        <img src="./images/humidity.png">
                        <div>
                            <p id="Humidity" class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./images/wind.png">
                        <div>
                            <p id="Wind" class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container2">
        <H1 style="text-align: center; color: white; padding-top: 20px;">To-Do-List App</H1>
        <div class="todo-app">
            <h2>To-Do-List <img src="./images/icon.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul class="tasks-container" id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
